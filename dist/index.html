<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/index.2ee0126e.css">
    <title>Document</title>
</head>
<body>
  <div class="CreateTaskPopup">
    <div class="CreateTaskPopup__body">
      <div class="CreateTaskPopup__content">
        <div class="CreateTaskPopup__wrapper">
          <div class="CreateTaskPopup__title">Create a new task</div>
          <div class="CreateTaskPopup__close">x</div>
        </div>
        <form action="">
          <input type="text" class="taskName" required="" placeholder="Enter the name of your task">
          <input type="text" class="taskDescription" placeholder="Enter the description of your task">
          <input type="text" class="taskPerson" required="" placeholder="Enter the responsible person">
          <input type="date" class="taskDeadline" required="">
          <button class="CreateTaskPopup__btn">Done</button>
        </form>
      </div>
    </div>
  </div>
    <header class="header">
      <div class="header__container">
        <div class="logo">.todo list</div>
      <span class="currentData">1.09.2022</span>
      </div>
    </header>
    <div class="section">
        <div class="section__top">
         <div class="container"> 
          <h1>My tasks</h1>
          <button class="removeAll">Remove all</button>
        </div>
        </div>
        <div class="section__bottom">
          <div class="container">
            <div class="column">
              <div class="wrapper">
                <h2>To do</h2>
              <div class="total" id="total__1">0</div>
              </div>
              <div class="CardsWrapper" id="1"> 
              </div>
            </div>
            <div class="column">
              <div class="wrapper">
                <h2>In progress</h2>
              <div class="total" id="total__2">0</div>
              </div>
              <div class="CardsWrapper" id="2">
              </div>
            </div>
            <div class="column">
              <div class="wrapper">
                <h2>Completed</h2>
              <div class="total" id="total__3">0</div>
              </div>
              <div class="CardsWrapper" id="3">
              </div>
            </div>
          </div>
          <button class="CreateCard">+</button>
        </div>
      </div>
      
    <script src="/index.5d9dacde.js" defer=""></script>
</body>
</html>
